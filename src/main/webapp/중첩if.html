<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
			[문제] 로그인 + 나이 제한 예제
			
			웹사이트 이용자에게 "아이디"와 "비밀번호", 그리고 "나이"를 입력받아서
			조건에 따라 다르게 동작하도록 하세요.
			
			조건 1 : 아이디가  "admin"이고 비밀번호가 "1234" 일때만 로그인 성공
			조건 2 : 로그인 성공 후 나이를 물어보고, 18세 이상일 때만 "입장 가능"
					18세 미만이면 "청소년 관람불가 영화입니다" 출력 
		
		   -> 중첩 if문을 사용해서  "로그인 성공 후 나이 검사"를 구현합니다.
		*/
		//[1단계] 아이디 입력 받기
		//prompt함수를 작성해서 사이트 이용자에게 아이디를 입력받아 변수에 저장
		let userId = prompt("아이디를 입력하세요:","");
		   
		//[2단계] 비밀번호 입력 받기
		let userPw = prompt("비밀번호를 입력하세요:","");
		
		//[3단계] 로그인 검증 (바깥쪽 if문)
		//먼저 입력된 아이디와 비밀번호가 모두 맞는지 확인합니다.
		//조건 1 : 아이디가  "admin"이고 비밀번호가 "1234" 일때만 로그인 성공
		if( userId  ===  "admin"   &&   userPw  === "1234" ){
			
			//아이디와 비밀번호가 모두 맞다면 실행됨
			document.write("로그인 성공!<br>");
						
			//조건 2 : 로그인 성공 후 나이를 물어보고, 18세 이상일 때만 "입장 가능"
			//18세 미만이면 "청소년 관람불가 영화입니다" 출력 
			
			//[4단계] 나이 입력받기(안쪽 if문 실행 전단계)
			//로그인 성공한 사용자에게만 나이를 물어봅니다.
			let age = prompt("나이를 입력하세요:", "0");
			
			//입력받은 나이는 문자열이므로 정수형으로 형변환합니다.
			age = parseInt(age, 10);
			
			//[5단계] 나이 검사 (안쪽 if문)
			if(age >= 18){
				//로그인 성공 + 나이 조건 충족 -> 최종 입장 가능
				document.write("성인용 영화 입장 가능합니다!");				
				
			}else {
				//로그인은 성공했지만, 나이가 부족한 경우 
				document.write("청소년 관람 불가 영화입니다. 입장불가!");
			}
		
		//[6단계] 로그인 실패 처리(바깥쪽 else문)
		// 입력한 아이디 또는 비밀번호가 틀리면 실행되는 부분 
		}else{ //바깥쪽 if 의 else 
			
			document.write("로그인 실패! 아이디나 비밀번호가 틀립니다.");
		} 
		
		
		
		
	</script>
</body>
</html>
