<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	//while 반복문을 사용하여 숫자 1부터 30까지의 숫자중
	//2의 배수이면서 6의 배수만 반복해서 출력
	
	let i = 1;
	
	while (i<=30) {
		if (i%2 == 0 && i%6 == 0) {document.write(i, "<br>"); i++;
		} else {i++;
		};
	}
	</script>
</body>
</html>
