<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제 1 - 누적 합 구하기</title>
</head>
<body>
<script type="text/javascript">
/*
 문제1. 입력받은 숫자의 누적 합 구하기
 사용자에게 숫자를 계속 반복해서 입력받아서 입력한 숫자들의 총합을 계산하는 프로그램을 작성
 단, 사용자에게 0을 입력받으면 입력을 종료하고 최종 합계를 출력합니다.
 */
 	let total = 0;
 	
 	while(true){
 		let num = prompt("숫자를 입력하시오(0을 입력하면 종료)");
 		num = parseInt(num);
 		
 	 	if (num===0) {break;}
 	 	total += num;	
 	}
 	
 	document.write("입력한 숫자들의 총합은", total, "입니다.");
</script>
</body>
</html>
