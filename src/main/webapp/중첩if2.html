<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
			문제 (상세)
			
			 웹사이트 사용자에게 '오늘 날씨'와 '현재 기온(정수)'을 입력받아,
			 두 값을 조합해서 적절한 옷차림을 추천하는 프로그램을 작성하시오.
			 
			 요구사항(세부)
			 1) 날씨 입력은 문자열로 받되, 가능한 값은 "맑음", "비", "눈" 으로 가정한다.
			 2) 기온은 숫자(정수)로 입력받아 처리한다.
			 3) 출력 규칙:
				 - 날씨가 "맑음"이고  기온 >= 25 -> "반팔티셔츠 추천!" 
				 - 날씨가 "맑음"이고  기온 < 25  -> "가벼운 긴팔 옷을 추천합니다."
				 - 날씨가 "비" 이고  기온 >= 20 -> "우산 챙기세요! 얇은 외투도 좋아요."
				 - 날씨가 "비" 이고  기온 < 20  -> "비도 오고 쌀쌀하네요. 두꺼운 옷 추천!"
				 - 날씨가 "눈"                -> "눈 오는 날이에요! 따듯하게 입으세요!"
				 - 그 외(지원하지 않는 입력)     -> "잘못된 입력입니다"
		
		   추가 학습 포인트(주석 참고)
		   - prompt()는 항상 문자열을 반환하므로 기온은 숫자로 변환해야 합니다.
		   - parseInt() 사용시 두 번째 입력하는 숫자는 진수를 명시하는 습관이 안전하다.
		     예) parseInt("10.0", 10);  -> "10.0"문자열을  정수 10진수 10으로 형변환 가능 
		    		
		*/
		
		//웹사이트 사용자에게 "날씨"를 입력받는다.
		//prompt("질문", 기본값) : 브라우저의 입력창을 띄워 입력한 값을 문자열로 반환받습니다.
		//입력받은 오늘 날씨를 let weather변수 선언후 저장
		let weather = prompt("오늘 날씨는 어떤가요? 입력해 주세요(맑음/비/눈):", "맑음");
		
		//웹사이트 사용자에게 "기온"을 입력받습니다.
		//기온 입력은 숫자형태(예:20)은 prompt함수에 의해 받아온 문자열"20"을 let temp변수 선언후 저장
		let temp = prompt("현재 기온을 입력하세요.","20");
		//	"20"
		
		//temp변수에 저장된 입력받은 문자열을 10진수 정수로 변환해서 temp변수에 다시 저장
		temp = parseInt(temp, 10); //예: "20" -> 20        "abc" -> NaN
		//20
		
		//-------- 여기서 부터 조건 판단 시작 -----------
		
		//바깥쪽  if문을 작성하는데 조건식에 먼저 입력받은 오늘 날씨가 "맑음"과 같다면?
		if(weather === "맑음"){
			
	   //내부 조건은 안쪽 if else문으로 작성
			//입력받은 현재 기온이 25도 이상과 같다면?
			if(temp  >= 25){
					//"반팔티셔츠 추천!" <---- 출력
					document.write("반팔티셔츠 추천!");
			}		
			//입력받은 현재 기온이 25도 미만과 같다면?
			else{		
					//"가벼운 긴팔 옷을 추천합니다." <--- 출력
					document.write("가벼운 긴팔 옷을 추천합니다.");			
			}		
			
		//바깥쪽 else if문을 작성하는데 조건식2에 입력받은 오늘 날씨가 "비"와 같다면?
		}else if(weather === "비"){
					
			//내부 조건 :  비 오는 날에도 기온에 따라 얇은 외투로 충분한지 판단
			//입력한 오늘날씨가 "비"이면서,  입력한 기온이 20도 이상이면?
			if(temp >=  20){
				
				document.write("우산 챙기세요! 얇은 외투도 좋아요.");
				
			//입력한 오늘날씨가 "비" 이면서, 입력한 기온이 20도 미만이면?
			} else {
				
				document.write("비도 오고 쌀쌀하네요. 두꺼운 옷 추천!");
			}
								
		//바깥쪽 else if문을 작성하는데 조건식3에 입력받은 오늘 날씨가 "눈"과 같다면?
		}else if(weather === "눈"){
			
			// [설명] 날씨가 "눈"이면 온도 여부와 상관없이 무조건 따뜻하게 입으라는 권고문을 출력
			document.write("눈 오는 날이에요! 따듯하게 입으세요!");
			
		//바깥쪽 else문을 작성하는데 의미는 입력받은 오늘날씨가 "맑음" 또는 "비" 또는 "눈" 이외 날씨를 입력했다면?
		}else {
			// [설명] 위의 세 가지(맑음/비/눈) 외에 사용자가 다른 문자열을 입력했을 때의 처리
		    // 예: "흐림", "", null, "sunny" 등 지원하지 않는 입력은 오류로 간주하고 경고문 출력
			document.write("잘못된 입력입니다. '맑음', '비', '눈' 단어중 하나를 입력하세요.");
		}
		
		document.write("프로그램 종료");
		
	</script>

</body>
</html>
