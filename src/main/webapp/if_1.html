<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
			예제 : 웹사이트 방문자에게 입력받은 걸음수를  조건문 if로 만들고
			      하루 걸음수가 10,000보 이상일 경우만 실행문 코드를 실행!
		
			if조건문
			
					if(조건식){
						
						실행문;
					}
			      
					해석 :  만약에 조건식의 결과가 참일 경우
						   중괄호{ } 내부에 작성된 실행문 실행시킴					
	   */
	   //순서1. 웹사이트 방문자에게 하루 걷는 걸음수를 입력받아 변수메모리에 저장
	   let walkAmount = prompt("당신의 하루 걷는 양이 몇보인지 입력해!","숫자만입력바람");
	   //10000을 입력하고 확인 버튼을 누른 경우는  prompt함수가 입력받은 10000을 되돌려줘 walkAmount변수에 저장함
	   
	   //순서2. 입력받은 하루 걸음수가 10,000 보 이상이냐?(10,000 보다 크거나 같으냐?) 묻는 조건식을 if조건문으로 작성
	   //만약에~ walkAmount변수에 저장된 값이 10000보다 크거나 같으냐?라고 묻는 조건식
	   //만약에~ 입력 받은 걸음 수가  10000이상이냐?라고 묻는 조건식
	   if(walkAmount >=  10000){
		   
		   //조건식의 결과가 참이 나올떄만 실행할 코드 작성;
		   document.write("매우 좋은 습관을 지니고 계시는 군요!");
	   }
						   
	   document.write("넌 더 걸어야 되");
	   
	   
	   
	</script>

</body>
</html>
