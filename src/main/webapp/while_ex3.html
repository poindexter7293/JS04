<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제 3 - 짝수만 더하기</title>
</head>
<body>
<script>
/*
문제 3. 짝수만 더하기 프로그램

  [문제 설명]
      사용자에게 5번 숫자를 입력받아,
      그 중 짝수만 골라서 합계를 구하는 프로그램을 작성하세요.

  [요구사항]
   - 입력을 5번만 받는다 (while 문으로 카운트 관리)
   - 입력받은 수가 짝수면 합계에 더하고, 홀수면 "홀수는 제외됩니다." 출력
   - 반복이 끝나면 "짝수의 총합은 00입니다." 출력

 [힌트]
   - let count = 0;
   - while(count < 5) 로 반복
   - 짝수 판별: if (num % 2 === 0)
*/

// [1단계] 변수 선언 후 0으로 초기화
// 입력 횟수를 저장 할 count 변수 선언 후 0 초기화(처음 값 저장)
let count = 0;

// 짝수의 합를 저장 할 sum 변수 선언 후 0 초기화(처음 값 저장)
let sum = 0;


// [2단계] 5번 반복해서 사용자에게 숫자를 입력 받음 그 중 짝수만 골라서 합계를 구하자.
// 입력 횟수가 6번 되기 직전 까지 ~ 
// 즉! 5번 입력한 횟수 만큼 반복 

while (count < 5) {
	let num = prompt(++count + "번째 숫자를 입력하세요");
  	//질의 응답 창을 띄워 사용자에게 숫자를 입력 받아 num 변수 선언 후 저장
    //단!  질문메세지는  1번째 숫자를 입력하세요: <- 이런식으로 반복해서 보여 줌
    //단!  질문메세지는  2번째 숫자를 입력하세요: <- 이런식으로 반복해서 보여 줌
    //단!  질문메세지는  3번째 숫자를 입력하세요: <- 이런식으로 반복해서 보여 줌
    //단!  질문메세지는  4번째 숫자를 입력하세요: <- 이런식으로 반복해서 보여 줌
    //단!  질문메세지는  5번째 숫자를 입력하세요: <- 이런식으로 반복해서 보여 줌
    // 문자열 을→  숫자로 강제 형 변환 해서 num 변수에 다시 저장
   	num = parseInt(num);
   	

    // [3단계] 짝수 판별
    //조건 if : 입력한 숫자가 짝수 이면?
    if (num %2 === 0) {
        
        //입력한 숫자가 짝수일 때만 sum변수에 저장된 값에  입력 받은 num변수의 값 누적 
        sum = sum + num;

        document.write(num + " -> 짝수이므로 합계에 포함됩니다.<br>");
    } else { //조건 else : 입력한 숫자가 짝수가 아닌 홀수 이면?

        //홀수는 제외 메시지 출력
        //예 : num + "는 홀수이므로 제외됩니다.<br>" 
        document.write(num + "는 홀수이므로 제외됩니다.<br>" );
    }

    // [4단계] 입력 횟수 1 증가 시켜 저장하기 위해 conunt변수값 1증가
    count++;
}

// [5단계] while반복문  종료 후 결과 출력
//예 : "<br> 짝수의 총합은 " + sum + " 입니다!"



document.write("<br> 짝수의 총합은 " + sum + " 입니다!");


</script>
</body>
</html>
