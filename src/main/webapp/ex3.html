<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    
    let score = parseInt(prompt("점수를 입력하시오:", "100"), 10);
        /*
                문제 3: 학점 계산기

                사용자에게 점수를 입력받아 학점을 출력하는 프로그램을 작성하세요.

                요구사항 
		
                    입력받은 점수가 90~100 점 사이라면?  "A" <-출력
                    입력받은 점수가 80~89 점 사이라면?  "B" <-출력
                    입력받은 점수가 70~79 점 사이라면?  ""C" <-출력
                    입력받은 점수가 60~69 점 사이라면?  "D" <-출력
                    입력받은 점수가 0~59 점 사이라면?  "F" <-출력
                
	
        */
        //질의 응답 창으로 입력 받은 수학 점수 문자열 데이터를  10진수 정수로 강제 형변환 하여 let score변수에 저장 
        //아래에 코드 작성

        //if else if  else 조건문을 이용하여  위 요구 사항에 맞게 코드를 작성 하시오.
		//단! 마지막 else {} 에는  document.write("잘못된 입력입니다."); 를 출력 하시오.
		//아래에 코드 작성

			if(score >= 0 && score <= 59) {document.write("F");}
			else if(score >= 60 && score <= 69) {document.write("D");}
			else if(score >= 70 && score <= 79) {document.write("C");}
			else if(score >= 80 && score <= 89) {document.write("B");}
			else if(score >= 90 && score <= 100) {document.write("A");}
			else{document.write("잘못된 입력입니다.")}
    </script>
</body>
</html>
