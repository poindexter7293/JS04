<body>
	<script>
		/*
			   if(조건식1){

                  	실행문1;
                
               }else if(조건식2){

                  	실행문2;

               }else if(조건식3){

               }else {
                  // 조건식1, 조건식2,조건식3 모두 만족하지 않은 경우 실행할 구문 
                  	실행문5;

               }
		
			문제 : 웹사이트 방문자에게 현재 몇월달인지 질의 응답창을 띄워 입력받습니다.
				  입력받은 월에 따라 각각 다른 문장을 출력 시키는 예.
		*/
		//순서1. 웹사이트 방문자에게 현재 몇월달인지 월을 숫자로 입력받아  mon변수에 저장
		let mon = prompt("현재 몇월인지 입력하세요!");
		
		//순서2. 입력받은 월에 따라 각각 다른 문장을 출력시킵니다.
		//참고. if   else if    else  전체 구문을 사용해서 작성 하시오.
		
		//입력받은 현재 월이 9 ~ 11월 사이라면?
		//-> mon변수에 저장된 값이 9 이상이고 그리고 11월 이하와 같다면?
		if(mon >= 9  &&   mon <= 11) {
			
			//"독서의 계절 가을 이네요" <- 출력 
			document.write("독서의 계절 가을 이네요");
						
		}else if(mon >= 6  &&  mon <= 8) {// 입력받은 현재 월이 6 ~ 8월 사이라면?
			
			//"여행 가기 좋은 여름 이네요!!" <- 출력 
			document.write("여행 가기 좋은 여름 이네요!!");
		
		}else if(mon >= 3  &&    mon <= 5) {// 입력받은 현재 월이 3 ~ 5월 사이라면?
				
			//"햇살 가득한 봄이네요!!" <-출력
			document.write("햇살 가득한 봄이네요!!");
			
		}else {// 그밖의 월을 입력 했다면?
			
			//"스키의 계절 겨울이네요!!" <-출력
			document.write("스키의 계절 겨울이네요!!");
			
		}
	
	</script>
