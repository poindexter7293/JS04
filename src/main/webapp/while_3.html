<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body><!-- 
	while 반복문을 사용하여 팩토리얼을 계산하는 프로그램을 만들어보자
 -->
<script type="text/javascript">

let n = prompt("정수를 입력해주세요");
let msg = "";

if (n != 0) {
	let result = 1;
	let i = 1;
	while (i<=n) {result = result * i; i++; }
msg = n + "!=" + result}

else{msg = "오류!";}

document.write(msg);


</script>
</body>
</html>
