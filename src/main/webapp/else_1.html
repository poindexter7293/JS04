<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
			주제 : 웹 사이트 방문자에게 좋아하는 숫자를 하나 입력받아
				  입력받은 숫자가 짝수인지 홀수인지 if else 조건문들을 사용하여 판단하여
				  짝수일 경우 "당신이 좋아하는 숫자는 짝수 입니다." 웹브라우저 화면에 출력
				  홀수일 경우 "당신이 좋아하는 숫자는 홀수 입니다." 웹브라우저 화면에 출력	
		*/	
		//질의 응답창(입력 창)을 띄워 "당신이 좋아하는 숫자를 입력하세요"라고 물어보세요
		//그리고 입력받은 숫자를 let num변수에 저장
		let num = prompt("당신이 좋아하는 숫자를 입력하세요","숫자만 제발 입력해 주세요");
	
		//if else 전체 구문을 활용해서
		//만약에~ 입력받은 숫자(num변수에 저장되어 있는 값)가 짝수이냐?
		if(num % 2  === 0) {
			
			document.write("당신이 좋아하는 숫자는 짝수 입니다."); //<--- 실행문1
						
		//if문의 ()괄호 안에 작성된 조건식의 결괏값이 거짓일 경우! else {} 중괄호 내부의 실행문2이 실행됨
		}else {//num변수에 저장된 값을 2로 나누었을때 나머지값이 0이 아니라면?
			   //홀수 라면?
					   
			document.write("당신이 좋아하는 숫자는 홀수 입니다."); //<--- 실행문2
		
		}
		

		
	</script>

</body>
</html>
