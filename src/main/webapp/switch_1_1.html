<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
let site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 이용하는 사이트 명 하나를 입력해주세요");
let url;
	switch (site) {
	case "네이버": url = "www.naver.com/"
		break;
	case "다음": url = "www.daum.net/"
		break;
	case "네이트": url = "www.nate.com/"
		break;
	case "구글": url = "www.google.com/"
		break;

	default: alert("보기에 없는 사이트가 입력되었습니다");
		location.href = "http://localhost:8080/4%EC%A0%9C%EC%96%B4%EB%AC%B8/switch_1_1.html"
		break;
	}

	if(url){
		location.href = "http://" + url;
	}


</script>
</body>
</html>
