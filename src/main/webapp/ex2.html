	<script type="text/javascript">
/*
    문제 2: 계절 판별기

    사용자에게 월을 입력받아 해당 월의 계절을 출력하는 프로그램을 작성하세요.

		요구사항 
		
    입력받은 월 3~5 사이라면?  "봄" <-출력
    입력받은 월 6~8 사이라면?  "여름" <-출력
    입력받은 월 9~11 사이라면?  "가을" <-출력
    입력받은 월 12, 1, 2 이라면?  "겨울" <-출력
    
    
*/	
		//순서1. prompt함수로 현재월을 입력받아 얻습니다.입력값-> 7  ,  얻는값 ->"7"
		//순서2. parseInt함수를 호출할떄 첫번쨰 자리에 "7"을 전달하고  두번째자리에 변환할 10진수 값 10 전달
		//순서3. parseInt함수가 우리개발자에게 "7"->7 로 변환해서 반환후  month변수에 저장 
		let month = parseInt(prompt("현재 월을 입력하세요:", "0"), 10);
			//7
		
		/* if (month >= 3 && month <= 5) {document.write("봄")}
		else if (month >= 6 && month <= 8) { document.write("여름")}
		else if (month >= 9 && month <= 11) { document.write("가을")}
		else if (month == 12||1||2) { document.write("겨울")}
		else{ document.write("잘못된 입력입니다.")}*/
		
		switch (true) {
		case month >= 3 && month <= 5: document.write("봄"); break;
		case month >= 6 && month <= 8: document.write("여름"); break;
		case month >= 9 && month <= 11: document.write("가을"); break;
		case month === 12 : document.write("겨울"); break;
		case month === 1 : document.write("겨울"); break;
		case month === 2 : document.write("겨울"); break;

		default:document.write("잘못된 입력입니다.");
			break;
		}
		//swith 선택문을 이용하여  위 요구 사항에 맞게 코드를 작성 하시오.

		//아래에 코드 작성
