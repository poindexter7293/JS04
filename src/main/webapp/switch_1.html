
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let value = 2;
	
	switch(value){//3
		case 1:
			document.write("1");
			break;

		case 2:
			document.write("2");
			break;
			
		case 3:
			document.write("3");
			break;	
	
		default:
			document.write("4");	
		break;
	}
	
	document.write("<br>","프로그램 종료");

</script>
</body>
</html>
