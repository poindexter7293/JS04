<!DOCTYPE html>

<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
for (let i = 0; i <=10; i++) {
	if(i%2 === 0) {continue;}
	
	
	document.write(i, "<br>");
}
document.write("-----------------------<br>")

i=0;
while (i<10) {++i;
if(i%2 === 0){continue;}
document.write(i, "<br>");	
}
</script>
