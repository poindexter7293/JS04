<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제 2 - 비밀번호 맞추기</title>
</head>
<body>
<script>
/*
문제 2. 비밀번호 맞추기 게임

  [문제 설명]
  사용자가 비밀번호 "1234"를 맞출 때까지 계속 입력을 받는 프로그램을 작성하세요.
  정답을 맞추면 "로그인 성공!"을 출력하고,
  틀리면 "비밀번호가 틀렸습니다."를 출력하세요.

  [요구사항]
   - while 반복문을 사용한다.
   - prompt()로 입력을 받는다.
   - if 조건문으로 정답 여부를 확인한다.
   - 정답이면 반복을 종료한다. (break)
   - 틀리면 다시 입력을 받는다.

  [힌트]
   - if (입력값 === "1234")
   - 반복이 끝난 후 document.write("로그인 성공!") 출력
*/

// [1단계] 정답(비밀번호) 설정
//-> correctPassword 상수 메모리 선언과 동시에 "1234" 저장
let correctPassword = "1234";

// [2단계] 사용자 입력값을 저장할 변수 선언
//-> 선언할 변수명 input
let input;

// [3단계] while문으로 계속 반복
//-> 정답 비밀번호 "1234"를 입력 하기 전 까지 무한 반복  true 설정 
while (true) {

    //질의 응답 창을 띄워  입력한 비밀번호를 받아 input 변수에 저장 
    input = prompt();
    
    // [4단계] 입력한 비밀번호가 "1234" 정답과 같으면?
    if (input===correctPassword) {

        //"로그인 성공!" <- 출력
        document.write("로그인 성공!");

        //while 반복 종료 하기 
       {break;}

    //입력한 비밀번호가 "1234" 정답 비밀번호와 같지 않다면?
    } else {
        //알림창 하나를 띄워  "비밀번호가 틀렸습니다. 다시 시도하세요!" 메세지를 보여 주자.
        alert("비밀번호가 틀렸습니다. 다시 시도하세요!")
    }
}
</script>
</body>
</html>
