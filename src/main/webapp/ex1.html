<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		/*
		문제 1: 나이 기반 영화 등급 추천

		        사용자에게 나이를 입력받아 그나이에 맞는 영화 등급을 추천하는 프로그램을 작성하세요.

		        0~12: "어린이용 영화 추천"      출력
		        13~17: "청소년용 영화 추천"     출력
		        18 이상: "성인용 영화 추천"     출력

		 */
		//참고.  prompt()함수는  기본적으로 입력받은 데이터를 문자열(string)로 자동변환해서 반환해 줍니다.
		let age = prompt("당신의 나이는 몇살인지 입력하세요", "0");
		age = parseInt(age, 10)
		if (13 > age) {
			document.write("어린이용 영화 추천");
		} else if (age >= 13 && age <= 17) {
			document.write("청소년용 영화 추천");
		} else if (age > 17) {
			document.write("성인용 영화 추천");
		} else {
			document.write("잘못된 입력입니다.");
		}

		//조건식1,조건식2,조건식3의 조건이 모두 거짓일 경우
		//(요약: 숫자를 입력하지 않고 다른 데이터를 잘못입력했을 경우)
		//코드작성
	</script>
</body>
</html>
