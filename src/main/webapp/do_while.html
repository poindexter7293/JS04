<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	//주제 : 사용자(클라이언트)가 입력한 숫자가 10 이상일때까지만
	// 계속 반복해서 입력받는 프로그램

	let number;
	
	let i = 0;
	
	do {
		number = parseInt(prompt("숫자 정수를 입력하세요 :"));
		
		
		if(number < 10){
			document.write(++i + "번째 입력한 숫자가 10보다 작습니다. 다시 입력 바람. <br>")
		}
		
		
		
		
	} while ( number < 10);
	
	
	
	
	
	



</script>
</body>
</html>
